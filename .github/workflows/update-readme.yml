name: Update GitHub Stats in README

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch GitHub Stats Image
        run: |
          echo "![GitHub Stats](https://github-readme-stats.vercel.app/api?username=ibrahim89&show_icons=true&count_private=true&theme=highcontrast&hide_border=true&bg_color=000000&title_color=ff6600&text_color=ffffff&icon_color=ffcc00)" > stats.md

      - name: Update README.md
        run: |
          sed -i '/<!-- START_GITHUB_STATS -->/,/<!-- END_GITHUB_STATS -->/c\<!-- START_GITHUB_STATS -->\n'"$(cat stats.md)"'\n<!-- END_GITHUB_STATS -->' README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated GitHub stats" || echo "No changes to commit"
          git push
